default:
    extensions:
        Behat\MinkExtension\Extension:
            default_session:    symfony2
            javascript_session: ~
            base_url:           http://bdd-behat.local
        Behat\Symfony2Extension\Extension:
            kernel:
                env:     test
                debug:   true
            mink_driver: true
    formatter:
        name:       pretty
        parameters:
            decorated:           true
            verbose:             false
            time:                true
            language:            en
            output_path:         null
            multiline_arguments: true
